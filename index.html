<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="todo-body">
  <div class="greeting-wrapper">
    <img class="greeting-img" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-page">
    <p id="head-section"><label class="new-task-label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task-input" type="text">
        <button class="add-button">Add</button>
      </div>
    </p>
    <h3 class="todo-h3">Todo</h3>
    <ul class="todo-ul" id="incomplete-tasks">
      <li class="todo-li">
        <input class="todo-checkbox" type="checkbox"><label class="task-label">Pay Bills</label>
        <input type="text" class="task-input">
        <button class="edit">Edit</button>
        <button class="delete"><img class="delete-img" src="./remove.svg"></button>
      </li>
      <li class="todo-li edit-mode">
        <input class="todo-checkbox" type="checkbox"><label class="task-label">Go Shopping</label>
        <input type="text" 
            value="Go Shopping" 
            class="task-input">
        <button class="edit">Save</button>
        <button class="delete"><img class="delete-img" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="todo-h3">Completed</h3>
    <ul class="todo-ul" id="completed-tasks">
      <li class="todo-li">
        <input class="todo-checkbox" type="checkbox" checked><label class="task-label">See the Doctor</label>
        <input type="text" class="task-input">
        <button class="edit">Edit</button>
        <button class="delete"><img class="delete-img" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
<script src="app.js"></script>
</body>
</html>
