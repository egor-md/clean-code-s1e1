<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="todo-body">
  <header class="greeting-wrapper">
    <img class="greeting-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix image">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-page">
    <div pid="head-section">
      <div class="new-task" for="new-task">Add Item</div>
      <div class="task-row-wrapper">
        <input id="new-task" class="task-input" type="text">
        <button class="add-button">Add</button>
      </div>
    </div>
    <h3 class="todo-h3">Todo</h3>
    <ul class="todo-ul" id="incomplete-tasks">
      <li class="todo-li">
        <input class="todo-checkbox" type="checkbox">
        <div class="task-label">Pay Bills</div>
        <input type="text" class="task-input">
        <button class="edit">Edit</button>
        <button class="delete"><img class="delete-img" src="./remove.svg" alt="delete image"></button>
      </li>
      <li class="todo-li edit-mode">
        <input class="todo-checkbox" type="checkbox">
        <div class="task-label">Go Shopping</div>
        <input type="text" 
            value="Go Shopping" 
            class="task-input">
        <button class="edit">Save</button>
        <button class="delete"><img class="delete-img" src="./remove.svg" alt="delete image"></button>
      </li>
    </ul>
    <h3 class="todo-h3">Completed</h3>
    <ul class="todo-ul" id="completed-tasks">
      <li class="todo-li">
        <input class="todo-checkbox" type="checkbox" checked>
        <div class="task-label">See the Doctor</div>
        <input type="text" class="task-input">
        <button class="edit">Edit</button>
        <button class="delete"><img class="delete-img" src="./remove.svg" alt="delete image"></button>
      </li>
    </ul>
  </main>
<script src="app.js"></script>
</body>

</html>
