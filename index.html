<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="todo-body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix image">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-page">
    <section class="section">
      <h3 class="section__h3 add-item">Add Item</h3>
      <div class="new-task-section__content">
        <input id="new-task" class="section__task-input" type="text">
        <button class="new-task-section__button">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section__h3">Todo</h3>
      <ul class="section__list" id="incomplete-tasks">
        <li class="section__item">
          <input class="section__checkbox" type="checkbox">
          <div class="section__item-description">Pay Bills</div>
          <input type="text" class="section__task-input">
          <button class="section__item-edit">Edit</button>
          <button class="section__item-delete"><img class="section__item-delete-img" src="./remove.svg" alt="delete image"></button>
        </li>
        <li class="section__item section__item_edit">
          <input class="section__checkbox" type="checkbox">
          <div class="section__item-description">Go Shopping</div>
          <input type="text" 
              value="Go Shopping" 
              class="section__task-input">
          <button class="section__item-edit">Save</button>
          <button class="section__item-delete"><img class="section__item-delete-img" src="./remove.svg" alt="delete image"></button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__h3">Completed</h3>
      <ul class="section__list" id="completed-tasks">
        <li class="section__item">
          <input class="section__checkbox" type="checkbox" checked>
          <div class="section__item-description">See the Doctor</div>
          <input type="text" class="section__task-input">
          <button class="section__item-edit">Edit</button>
          <button class="section__item-delete"><img class="section__item-delete-img" src="./remove.svg" alt="delete image"></button>
        </li>
      </ul>
    </section>    
  </main>
<script src="app.js"></script>
</body>

</html>
